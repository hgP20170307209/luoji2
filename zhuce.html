<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/logincom.css">
    <link rel="stylesheet" href="css/zhuce.css">
    <script src="js/jquery-3.4.1.js"></script>
    <!-- <script src="js/register.js"></script> -->
    <script src="js/captcha.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/register1.js"></script>

</head>
<body>
    <!-- header -->
    <header class="header-box">
        <div class="logo-box">
            <a href="index.html"><img src="img/logo1.png" alt=""></a>
        </div>
        <div class="bg"></div>
    </header>

    <!-- content -->
    <section class="contain">
        <aside class="reg-box">
            <div class="reg-tit">
                <span class="zhuc">注册</span>
                <div class="right-tit">已是会员，去
                    <a href="login.html">登录 ></a>
                </div>
            </div>

            <ul class="from-group-ul">
                <li class="list">
                    <div class="from-div-list phone">
                        <label class="label-text">手 机 号</label>
                        <input id="phoneID" class="input-text" type="text" placeholder="建议使用常用手机">
                        <!-- <i class="icon-ok"></i> -->
                        <div class="info info-1" id="PhoneInfo"></div>
                    </div>
                   
                </li>

                <li class="list">
                    <div class="from-div-list">
                        <label class="label-text">验 证 码</label>
                        <input id="imageCode" class="input-text" type="text" placeholder="请输入验证码">
                        <div class="info info-2" id="PhoneInfo"></div>
                        <i class="list-yzm">
                            <canvas width="95" height="55" id="captcha"></canvas>
                        </i>
                        
                    </div>
                </li>

                <li class="list">
                    <div class="from-div-list passwordA password">
                        <label class="label-text">设置密码</label>
                        <input id="passwordA" class="input-text" type="text" placeholder="建议至少俩种字符组合">
                        <!-- <i class="icon-ok"></i> -->
                        <div class="info info-2" id="PhoneInfo"></div>
                    </div>
                    
                </li>

                <li class="list">
                    <div class="from-div-list passwordB">
                        <label class="label-text">确认密码</label>
                        <input id="passwordB" class="input-text" type="text" placeholder="请在输入密码">
                        <!-- <i class="icon-ok"></i> -->
                        <div class="info info-3" id="PhoneInfo"></div>
                    </div>
                    
                </li>
               
            </ul>

            <p class="check-p">
                <label  for="protocol" class="label-txt">
                    <input id="protocol" type="checkbox" checked="checked">
                    我已经认证阅读<a href="">《用户服务协议》</a>
                    ，并完全同意协议中的所有条款
                </label>
                <a id="registerBtn" class="check-p-btn" >立即注册</a>
            </p>
        </aside>

        
    </section>

     <!-- footer -->
     <footer class="footer-box">
        <div class="container">
            <p>罗技官方商城由罗技（中国）科技有限公司授权双齐国际贸易（上海）有限公司负责经营 2016 , all rights reserved</p>
            <p>
                <a href="https://www.logitech.com.cn/zh-cn" target="_blank">罗技官方网站</a>
                <a href="/help/Contact" target="_blank">联系方式</a>
                <a href="/help/Privacy" target="_blank">隐私声明</a>
                <a href="/help/Agreement" target="_blank">用户服务协议</a>
                <a href="https://www.miibeian.gov.cn/state/outPortal/loginPortal.action" target="_blank">沪ICP备10200262号</a>
            </p>
        </div>
    </footer>

</body>
</html>
